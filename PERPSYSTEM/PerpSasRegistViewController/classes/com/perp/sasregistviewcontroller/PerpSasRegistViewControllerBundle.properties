sasr.login.welcomeSasContent=Ph\u1EA7n m\u1EC1m v\u00E0 d\u1ECBch v\u1EE5 \u0111\u01B0\u1EE3c cung c\u1EA5p b\u1EDFi V\u0129nh C\u1EEDu \u0111\u01B0\u1EE3c gi\u1EDBi thi\u1EC7u v\u1EDBi c\u00E1c b\u1EA1n th\u00F4ng qua website n\u00E0y, bao g\u1ED3m danh s\u00E1ch c\u00E1c ph\u1EA7m m\u1EC1m v\u00E0 d\u1ECBch v\u1EE5 \u0111\u01B0\u1EE3c cung c\u1EA5p, c\u00E1c t\u00EDnh n\u0103ng chi ti\u1EBFt li\u00EAn quan, c\u00E1c t\u00F9y ch\u1ECDn m\u1EDF r\u1ED9ng \u1EE9ng d\u1EE5ng. \u0110\u1EC3 c\u00F3 th\u1EC3 ti\u1EBFp c\u1EADn v\u00E0 t\u00ECm hi\u1EC3u c\u00E1c t\u00EDnh n\u0103ng c\u0169ng nh\u01B0 tra c\u1EE9u chi ph\u00ED tri\u1EC3n khai b\u1EA1n ph\u1EA3i truy nh\u1EADp v\u00E0o h\u1EC7 th\u1ED1ng th\u00F4ng qua m\u1ED9t t\u00E0i kho\u1EA3n \u0111\u00E3 \u0111\u01B0\u1EE3c b\u1EA1n \u0111\u0103ng k\u00FD tr\u01B0\u1EDBc \u0111\u00F3.


